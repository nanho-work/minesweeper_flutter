name: minesweeper_flutter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_mobile_ads: ^5.1.0   # ✅ AdMob 패키지 추가
  provider: ^6.0.5
  shared_preferences: ^2.2.3
  audioplayers: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/footer/
    - assets/images/product/
    - assets/images/skins/
    - assets/images/backgrounds/
    - assets/images/avatar/
    - assets/images/dialog/
    - assets/images/header/
    - assets/sounds/
    - assets/icons/
    - assets/data/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#FFFFFF"   # (옵션) 안드로이드용 배경
  adaptive_icon_foreground: "assets/icon/app_icon.png"
